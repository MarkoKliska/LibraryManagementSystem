<div class="general-info-card">
  <h2 class="title">General Information</h2>

  <form [formGroup]="generalInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        id="firstName" 
        type="text" 
        formControlName="firstName"
        [class.invalid]="f['firstName'].invalid && (f['firstName'].dirty || f['firstName'].touched)" 
      />
      <div class="error" *ngIf="f['firstName'].invalid && (f['firstName'].dirty || f['firstName'].touched)">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input 
        id="lastName" 
        type="text" 
        formControlName="lastName"
        [class.invalid]="f['lastName'].invalid && (f['lastName'].dirty || f['lastName'].touched)" 
      />
      <div class="error" *ngIf="f['lastName'].invalid && (f['lastName'].dirty || f['lastName'].touched)">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        [class.invalid]="f['email'].invalid && (f['email'].dirty || f['email'].touched)" 
      />
      <div class="error" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
        Please enter a valid email.
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="isSubmitting || generalInfoForm.invalid">
      {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
    </button>
  </form>
</div>
